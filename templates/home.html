<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToDo App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>


<!-- Main Content -->
<style>
    body {
        background-image: url('https://img.freepik.com/free-vector/hand-drawn-minimal-background_23-2149005695.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .content {
        background-color: rgba(224, 224, 224, 0.8);
        margin: 150px;
        padding: 20px;
        border-radius: 10px;
        margin-left: 500px;
        margin-right: 500px;


    }

    #button {
        color: black;
        background-color: rgb(67, 135, 231);
        font-size: x-large;
        width: 20%;
        text-align: center;
        padding: 10px;
        margin-left: 20px;
        box-shadow: 3px 3px 3px rgba(35, 40, 73, 0.5);
    }

    #button:hover {
        color: white;
        background-color: rgb(12, 9, 105);
        box-shadow: 5px 5px 5px rgb(42, 16, 92);
        transition: .3s;
    }

    #text-area{
        color: black;
        background-color: rgb(141, 208, 239);
        font-size: xxx-large;
        width: 60%;
        /* text-align: center; */
        padding: 15px;
        margin-left: 200px;
        box-shadow: 3px 3px 3px rgba(95, 112, 243, 0.5);
        text-decoration: underline ;

    }
    
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary" style="opacity: 90%;">
        <a class="navbar-brand" href="{% url 'home' %}" style="font-size: x-large; color: rgb(255, 255, 255);">
            <img src="https://tasktide.co/wp-content/uploads/2024/01/cropped-tasktide-01.png" alt="Logo"
                style="height: 40px; margin-right: 5px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-1">
                    <a class="btn btn-primary" href="{% url 'login' %}"
                        style="color: black; text-decoration: underline; font-size: large;"><b>Login</b></a>
                </li>
                <li class="nav-item mx-1">

                    <a class="btn btn-primary" href="{% url 'register' %}"
                        style="color: black; text-decoration: underline; font-size: large;"><b>Register</b></a>

                    <a class="btn  btn-warning mx-1" href="{% url 'about' %}"
                        style="color: black; font-size: large;"><b><u> About</u></b></a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="content text-center mt-10">
        <div class="jumbotron text-center">
            <h1 class="display-4" id="text-area">Welcome to Task Tide</h1><br>
            <p class="lead" style="font-size: larger;">Your simple and efficient task management tool.</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" id="button" href="{% url 'login' %}" role="button">Get Started</a>
        </div>

    </div>


    <!-- Footer -->
    <footer class="footer bg-light text-center py-3 fixed-bottom">
        <div class="container">
            <span class="text-muted">&copy; 2024 ToDo App. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
