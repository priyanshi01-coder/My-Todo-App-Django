<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.shutterstock.com/shutterstock/photos/1881715708/display_1500/stock-vector-blush-pink-watercolor-fluid-painting-vector-design-card-dusty-rose-and-golden-marble-geode-frame-1881715708.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 200px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-login {
            width: 100%;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-login:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #000000;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="opacity: 90%;">
        <a class="navbar-brand" href="{% url 'home' %}" style="font-size: x-large; color: rgb(255, 255, 255);">
            <img src="https://tasktide.co/wp-content/uploads/2024/01/cropped-tasktide-01.png" alt="Logo"
                style="height: 40px; margin-right: 5px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'home' %}">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form method="post">

            {% csrf_token %}

            <div class="form-group" style="font-size: larger;">
                <label for="username">Username :</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username"
                    required>
            </div>
            <div class="form-group" style="font-size: larger;">
                <label for="password">Password :</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>


        <p class="mt-1">
            <a href="#">Forget Password?</a>
        </p>
        <div class="footer">
            <p>Don't have an account?
                <a href="{% url 'register' %}">Signup Here</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-light text-center py-3 fixed-bottom">
        <div class="container">
            <span class="text-muted">&copy; 2024 ToDo App. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
